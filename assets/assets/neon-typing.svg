<?xml version="1.0" encoding="utf-8"?>
<svg width="760" height="48" viewBox="0 0 760 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="g" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="ng" x1="0" x2="1">
      <stop offset="0" stop-color="#00f5ff"/>
      <stop offset="1" stop-color="#ff00aa"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="#06060a"/>
  <text x="8" y="32" font-family="Segoe UI, Roboto, Arial" font-size="18" fill="#abb2ff" opacity="0.95">
    I build:
  </text>

  <!-- animated role text -->
  <g transform="translate(88,0)">
    <text id="roleText" x="0" y="32" font-family="Segoe UI, Roboto, Arial" font-size="18" fill="url(#ng)" font-weight="700">
      <tspan id="t1">Azure Data Pipelines</tspan>
      <tspan id="t2" opacity="0">Airflow DAGs</tspan>
      <tspan id="t3" opacity="0">dbt Models</tspan>
      <tspan id="t4" opacity="0">PySpark Jobs</tspan>
    </text>

    <!-- The animation cycles between the tspan elements by adjusting opacity and translateX -->
    <animate xlink:href="#t1" attributeName="opacity" values="1;0;0;0;1" dur="8s" repeatCount="indefinite" />
    <animate xlink:href="#t2" attributeName="opacity" values="0;1;0;0;0" dur="8s" repeatCount="indefinite" />
    <animate xlink:href="#t3" attributeName="opacity" values="0;0;1;0;0" dur="8s" repeatCount="indefinite" />
    <animate xlink:href="#t4" attributeName="opacity" values="0;0;0;1;0" dur="8s" repeatCount="indefinite" />

    <!-- blinking cursor -->
    <rect x="260" y="12" width="6" height="18" rx="2" fill="#00f5ff" filter="url(#g)">
      <animate attributeName="opacity" values="1;0;1" keyTimes="0;0.5;1" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
